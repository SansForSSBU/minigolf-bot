name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev --locked

      - name: Lint, format, type check
        run: make check

      - name: Run tests with coverage
        run: make test

- name: Regenerate test levels
  run: uv run python -m minigolf.game.levels tests/level1.json

- name: Check generated assets are committed
  run: |
    git diff -- tests/level1.json
    git diff --quiet -- tests/level1.json      
